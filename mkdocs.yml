      - Office Hours: office_hours.md
      - Resources: "https://python-public-policy.afeld.me/en/columbia/resources.html"
      - Notebooks Guide: notebooks.md
      - Curve: curve.ipynb
      - Analytics: analytics.ipynb
  - Lectures:
      - Lectures 1-14: "https://drive.google.com/drive/folders/1DSDO-BBdJ7b7Im6osWGzn49Cw_snw96j"
      - Lecture 15: lecture_15.ipynb
      - Lecture 16: lecture_16.ipynb
      - Lecture 17: lecture_17.ipynb
      - Lecture 18: lecture_18.ipynb
      - Lecture 19: lecture_19.ipynb
      - Lecture 20: lecture_20.ipynb
      - Lecture 21: lecture_21.ipynb
      - Lecture 22: lecture_22.ipynb
      - Lecture 23: lecture_23.ipynb
      - Lecture 24: lecture_24.md
      - Lecture 25: lecture_25.ipynb
  - Labs:
      - Lab 8: lab_8.ipynb
      - Lab 9: lab_9.ipynb
      - Lab 10: lab_10.ipynb
      - Lab 11: lab_11.ipynb
      - Lab 12: lab_12.ipynb
  - Weekly Modules:
