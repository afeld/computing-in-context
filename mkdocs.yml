      - Week 9: week_9.md
      - Week 10: week_10.md
      - Week 11: week_11.md
      - Week 12: week_12.md
  - Projects:
      - Projects: projects.md
      - Project 1: project_1.md
      - Project 2: project_2.md
      - Project 3: project_3.md

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.highlight
  - pymdownx.inlinehilite
