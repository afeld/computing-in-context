name: Run tests

on: push

jobs:
  # https://docs.github.com/en/actions/using-workflows/reusing-workflows
  build:
    runs-on: ubuntu-latest
    # https://github.com/mamba-org/provision-with-micromamba#important
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - name: Run tests
        run: make test lint
